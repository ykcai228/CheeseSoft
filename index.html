<script>
    function _heightToTop(ele) {
        let root = document.body;
        let height = 0;
        do {
            height += ele.offsetTop;
            ele = ele.offsetParent;
        } while (ele !== root)
        return height;
    }

    function goto_down(target) {
        window.scrollTo({
            top: _heightToTop(document.querySelector(target)),
            behavior: 'smooth'
        })
    }
</script>
